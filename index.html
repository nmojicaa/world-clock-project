<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@100;400;500;600;700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock - Natalia Mojica</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Paris</option>
        <option value="">Honolulu</option>
      </select>
      <div class="city">
        <div>
          <h2>Paris 🇫🇷</h2>
          <div class="date">April 15, 2023</div>
        </div>
        <div class="time">6:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>New York 🇺🇸</h2>
          <div class="date">April 15, 2023</div>
        </div>
        <div class="time">6:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney 🇦🇺</h2>
          <div class="date">April 15, 2023</div>
        </div>
        <div class="time">6:48:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Natalia Mojica</strong> and is
      <a hre="https://github.com/nmojicaa/world-clock-project" target="_blank">
        open sourced on Github ⭐️</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
